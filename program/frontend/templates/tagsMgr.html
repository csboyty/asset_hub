<!DOCTYPE html>
<html>
<head>
    {% include 'head.html' %}
    <link type="text/css" rel="stylesheet" href="static/css/lib/jquery.toastmessage.css">
    <link type="text/css" rel="stylesheet" href="static/css/lib/jquery.dataTables.css">
    <link href="static/css/lib/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="static/css/src/main.css">
    <script type="text/javascript" src="static/js/lib/jquery-2.0.3.min.js"></script>
    <script src="static/js/lib/bootstrap.min.js"></script>
    <script src="static/js/lib/jquery.form.js"></script>
    <script src="static/js/lib/jquery.validate.min.js"></script>
    <script type="text/javascript" src="static/js/lib/jquery.toastmessage.js"></script>
    <script type="text/javascript" src="static/js/lib/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="static/js/src/config.js"></script>
    <script type="text/javascript" src="static/js/src/Functions.js"></script>
    <script type="text/javascript" src="static/js/src/tagsMgr.js"></script>
</head>
<body>

{% include 'header.html' %}

<div class="container-fluid">
    <div class="row">

        {% include 'menu.html' %}

        <div class="col-md-10 opt-container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">标签管理</h1>
                </div>
                <div class="panel-body" id="opt-body">
                    <div class="row">
                        <div class="col-md-6">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="name" class="control-label col-md-2">名称</label>
                                    <div class="col-md-8">
                                        <input type="text" id="searchName" class="form-control" name="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="type" class="control-label col-md-2">形式</label>
                                    <div class="col-md-8" >
                                        <select class="form-control" id="searchCategory" name="category">
                                            <option value="">全部</option>
                                            <option value="theme">主题</option>
                                            <option value="material">材料</option>
                                            <option value="keyword">关键词</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-10">
                                        <button type="submit" id="searchBtn" class="btn btn-success">搜索</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 hasLeftBorder">
                            <form class="form-horizontal" id="addForm" action="tags/create_or_update" method="post">
                                <div class="form-group">
                                    <label for="name" class="control-label col-md-2">名称*</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="name" name="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="type" class="control-label col-md-2">形式</label>
                                    <div class="col-md-8" >
                                        <select class="form-control" id="type" name="category">
                                            <option value="theme">主题</option>
                                            <option value="material">材料</option>
                                            <!--<option value="keyword">关键词</option>-->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-10">
                                        <button type="submit" class="btn btn-success">添加</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <table id="myTable" class="dataTable">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>形式</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--<tr>
                            <td>dddddddd</td>
                            <td>dddddddd</td>
                            <td><a href="#" class="remove">删除</a></td>
                        </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'loading.html' %}

</body>
</html>
